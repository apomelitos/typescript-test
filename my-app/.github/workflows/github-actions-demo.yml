name: Lint
on: [push]
  branches: [ main ]
jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps: 
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v2
          with:
            node-version: '16'

      - run: npm install
      - run: npm run lint
      - run: npm run build

  



